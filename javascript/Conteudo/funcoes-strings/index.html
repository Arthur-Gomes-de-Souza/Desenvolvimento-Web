<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        var nome = "Jorge Sant Ana"

        document.write(nome + "<br/>")
        // PROPRIEDADE LENGTH:
        document.write(nome.length + "<br/>")
        // PROPRIEDADE CHARAT() <RETORNA A LETRA NA POSIÇÃO INFORMADA>:
        document.write(nome.charAt(0) + "<br/>")
        // PROPRIEDADE INDEXOF() <RETORNA A POSICAO DA LETRA INFORMADA>:
        document.write(nome.indexOf("g") + "<br/>")
        // PROPRIEDADE REPLACE()
        document.write(nome.replace("Sant Ana", "Silva") + "<br/>")
        // PROPRIEDADE SUBSTR(A PARTIR DE QUAL CARACTERE, ATÉ QUANTOS A FRENTE) <RECORTA UMA PARTE DA STRING>
        document.write(nome.substr(6, 4) + "<br/>")
        // PROPRIEDADE TOLOWERCASE()
        document.write(nome.toLowerCase() + "<br/>")
        //PROPRIEDADE TOUPPERCASE()
        document.write(nome.toUpperCase() + "<br/>")
        // PROPRIEDADE TRIM() <REMOVE OS ESPAÇOS DAS EXTREMIDADES DA STRING>
        document.write(nome.trim())
    </script>
</head>
<body>
    
</body>
</html>
