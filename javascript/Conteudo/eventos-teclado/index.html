<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>

        function acao1() {
            alert("Evento disparado")
        }

    </script>

</head>
<body>
    <input onkeydown="acao1()" type="text" placeholder="Onkeydown"> <br><br>
    <input onkeyup="acao1()" type="text" placeholder="Onkeyup">
    <br><br>
    <input onkeypress="acao1()" type="text" placeholder="Onkeypress">
</body>
</html>
