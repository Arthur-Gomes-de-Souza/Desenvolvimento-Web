<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>

        function distribuiCaracter() {
            // SELECIONAR O VALOR DIGITADO:
            var caracter = document.getElementById("entrada").value;
            // LIMPAR O CAMPO DE DIGITAÇÃO:
            document.getElementById("entrada").value = '';

            // LIMPAR ESPAÇOS EM BRANCOS NAS EXTREMIDADES DA STRING:
            caracter.trim();

            switch(caracter) {
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    // ADICIONAR O CARACTER NO CAMPO REFERENTE A NÚMEROS
                    document.getElementById("numeros").value += caracter
                    break;
                default: 
                    // ADICIONAR O CARACTER NO CAMPO REFERENTE A LETRAS
                    document.getElementById("letras").value += caracter
            }
        }

    </script>

</head>
<body>
    <input id="entrada" type="text" placeholder="Digite um caracter aqui" onkeyup="distribuiCaracter()">
    
    <hr>

    <span>Letras:</span>
    <input id="letras" type="text" disabled="disabled">

    <span>Números:</span>
    <input id="numeros" type="text" disabled="disabled">

</body>
</html>
