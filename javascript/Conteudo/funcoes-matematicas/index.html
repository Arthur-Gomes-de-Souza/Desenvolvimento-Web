<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        // ARREDONDA PARA CIMA:
        var x = Math.ceil(10.380)
        document.write(x + "<br/>")
        //ARREDONDA PARA BAIXO:
        x = Math.floor(10.380)
        document.write(x + "<br/>")
        // ARREDONDA PARA O MAIS PRÓXIMO:
        x = Math.round(10.580)
        document.write(x + "<br/>")
        // NÚMERO ALEATÓRIO ENTRE 0 E 1:
        x = Math.random()
        document.write(x)

    </script>
</head>
<body>
    
</body>
</html>
