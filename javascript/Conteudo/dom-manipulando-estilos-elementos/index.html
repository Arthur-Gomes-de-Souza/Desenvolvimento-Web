<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>

        function modificaEstilo(corDeFundo, l, a) {
            document.getElementById('quadrado').style.background = corDeFundo;
            document.getElementById('quadrado').style.width = l;
            document.getElementById('quadrado').style.height = a;
        }

    </script>

</head>
<body>

    <h3>Manipulando estilo</h3>
    <button onclick="modificaEstilo('red', '200px')">Vermelho</button>
    <button onclick="modificaEstilo('green', '150px', '20px')">Verde</button>
    <button onclick="modificaEstilo('blue', '150px', '200px')">Azul</button>

    <hr>

    <div id="quadrado" style="border: 1px solid #000; width: 100px; height: 100px;">

    </div>
    
</body>
</html>
