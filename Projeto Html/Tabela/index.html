<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página principal</title>
</head>
<body>
    <h2>Produtos</h2>
    <table border="3" width="90%">
        <!-- tr = linha da tabela -->
        <tr> 
            <!-- th = titulo na tabela -->
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <!-- td = dado da tabela -->
            <td>001</td>
            <td>Notebook</td>
            <td>R$ 2.500,99</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Tablet</td>
            <td>R$ 999,99</td>
        </tr>
        <tr>
            <!-- rowspan = agrupa as linhas -->
            <td rowspan="2">Desconto</td>
            <!-- colspan = agrupa as colunas -->
            <td colspan="2">cupom1 -R$ 10</td>
        </tr>
        <tr>
            <td colspan="2">cupom2 -R$ 12</td>
        </tr>
        <tr>
            <td>Total:</td>
            <td colspan="2">R$ 3.478,98</td>
        </tr>
    </table>
</body>
</html>
